<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contactos</title>
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Gestión de Contactos</h1>

  
    <form id="contact-form">
      <input type="text" id="name" placeholder="Nombre Completo" required>
      <input type="tel" id="phone" placeholder="Número de Teléfono" required>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="text" id="tag" placeholder="Etiqueta (Familia, Trabajo, etc.)" required>
      <button type="submit">Añadir Contacto</button>
    </form>

   
    <input type="text" id="search" placeholder="Buscar por nombre o etiqueta">

    
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Etiqueta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contact-list">
        
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="pp.js"></script>
</body>
</html>
